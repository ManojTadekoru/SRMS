<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<title>Admin Login</title>
	<style type="text/css">
		.card
		{
			margin-left: 550px;
			margin-top: 250px;
			opacity: 0.9;
			height: 250px;
		}
		.btn 
		{
			width: 100px;
		}
		
		input
		{
			border: solid 2px black;
		}
		body
		{
			background-image: url('https://securityintelligence.com/wp-content/uploads/2014/08/businesswomanholdingtabl_101396-630x330.jpg');
			position: fixed;
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	
	<div class="card px-5">
		<h1 class=""><i class="fa-solid fa-lock"></i> Admin Login</h1>
	<form method="post">
		{% csrf_token %}
		<input type="text" name="username" value="" placeholder="Enter Username" class="form-control my-3">
		<input type="password" name="pw" value="" placeholder="Enter Password" class="form-control my-3">
		<input type="submit" value="Login" name="" class="btn btn-outline-info my-3">
	</form>
	</div>
	{% if msg %}
	<script type="text/javascript">alert('{{msg}}')</script>
	{% endif %}
</body>
</html>
