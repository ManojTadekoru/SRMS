<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .card {
            border: dotted 3px black;
            border-radius: 10px;
            opacity: 0.9;
        }
        body {
        background-image: url("https://images.collegedunia.com/public/college_data/images/appImage/1489829302banner1.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <br><br><br><br><br><br><br>
                <div class="card p-4">
                    <h1 class="text-center mb-4"><i class="fa-solid fa-graduation-cap"></i> Student Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="rno" placeholder="Enter Registration Number" class="form-control my-3">
                        <input type="password" name="pw" placeholder="Enter Password" class="form-control my-3">
                        <input type="submit" value="Login" class="btn btn-success my-3 form-control">
                    </form>
                    <p>Do not have an acoount?<a href="{% url 'reg' %}">Register Here</a></p>
                    {% if msg %}
                    <script>
                        alert('{{msg}}');
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
